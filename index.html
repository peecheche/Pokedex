<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Pokedex</title>
</head>
<body>
  <main class="pokedex is-open" id="pokedex" tabindex="0">
    <section class="pokedex-main" aria-label="General Information about Pokemon">
      <div class="header-shadow">
        <div class="header">
          <span class="light is-big is-sky" id="light"></span>
          <span class="light is-red"></span>
          <span class="light is-yellow"></span>
          <span class="light is-green"></span>
        </div><!-- header -->
      </div><!-- Header Shadow-->
      <div class="screen">
        <div class="screen-border">
          <div class="screen-safeArea" id="screen">
              <img src="" alt="" id="image">
          </div><!-- screen-safeArea -->
          <div class="screen-borderButtons">
            <span class="light is-front"></span>
            <span class="light is-front"></span>
          </div>
        </div><!-- Screen Border --> 
      </div><!-- Screen -->
      <div class="actions">
        <div class="variants">
          <div class="variants-buttons">
            <button id="random-pokemon" class="button is-round"></button>
            <button class="button is-rectangular is-yellow"></button>
            <button class="button is-rectangular"></button>
          </div>
        </div><!-- variants -->
        <form role="search" id="form"class="search">
          <input type="text" name="id" placeholder="Who is this Pokemon?" autocomplete="off" min="1" max="894">
        </form><!-- Search-->
        <div class="navigation">
          <button id="next-pokemon" class="navigation-right" aria-label="Next Pokemon"></button>
          <button id="prev-pokemon" class="navigation-left" aria-label="Previous Pokemon"></button>
          <button id="next-image" class="navigation-down" aria-label="Next Image"></button>
          <button id="prev-image" class="navigation-up" aria-label="Previous Image"></button>
        </div><!-- Navigation-->
        <div class="description">
          <p id="description">Search for a Pokemon to get all his info</p>
        </div><!-- Description-->
      </div><!-- Actions -->
    </section><!-- Pokedex Main-->

    <div class="cover-front">
      Cover Front
    </div><!-- Cover Front -->

    <section class="cover-back" aria-label="Pokemon Statictics">
      <div class="stats">
        <canvas id="stats" width="200" height="200"></canvas>
      </div><!-- Stats -->
    </section><!-- Cover Back-->
    
  </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="./js/index.js" type="module"></script>

</body>
</html>
